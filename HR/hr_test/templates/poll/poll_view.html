{% extends "base.html" %}



    
{% block content %}
<div class="row">
	<div class="mx-auto mt-5">	
	{% if poll %}
	<h5>Выберете опрос:</h5>	
	{% endif %}
    {% for polls in poll %}
    	{% if polls.title not in result_list %}
    	<p><a href="{% url 'hr_test:answer' pk=polls.id question_id=polls.question_set.first.id %}" class="list-group-item list-group-item-action list-group-item-info">{{ polls }}</a></p>
       	{% endif %}
    {% endfor %}
    {% if not poll  %}
        <h3>У вас нет активных опросов</h3>  
    {% endif %}
	</div>
</div>
<p> {{ datet }} </p>
{% endblock  %}
